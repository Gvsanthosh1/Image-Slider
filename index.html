<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <button class="slider--btn slider--btn__prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </button>
  
    <div class="slides__wrapper">
      <div class="slides">
        <!-- slide 1 -->
        <div class="slide" data-current>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="https://lh3.googleusercontent.com/Ryg5ih-fOWbpEGDpbJYJz5RTq3_28Tvo2h3JQRCdiz16lw5ghitDMN6hcWA57g0d6_8VOqQYcCemRBOfZGQA64ZKkFOn71zuF1LDsXwCh4ywF-_z6VqxbBqmbQvK_-PWfZcztxDd1WDTEEUHX6GdP60" alt="Luffy" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://lh3.googleusercontent.com/Ryg5ih-fOWbpEGDpbJYJz5RTq3_28Tvo2h3JQRCdiz16lw5ghitDMN6hcWA57g0d6_8VOqQYcCemRBOfZGQA64ZKkFOn71zuF1LDsXwCh4ywF-_z6VqxbBqmbQvK_-PWfZcztxDd1WDTEEUHX6GdP60); --dir: 0" data-current></div>
  
        <!-- slide 2 -->
        <div class="slide" data-next>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="
              https://editors.dexerto.com/wp-content/uploads/2023/04/20/one-piece-zoro-in-wano-arc.jpeg" alt="Zoro" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://editors.dexerto.com/wp-content/uploads/2023/04/20/one-piece-zoro-in-wano-arc.jpeg); --dir: 1" data-next></div>
  
        <!-- slide 3 -->
        <div class="slide" data-previous>
          <div class="slide__inner">
            <div class="slide--image__wrapper">
              <img class="slide--image" src="https://motionbgs.com/media/1115/sanji-smoking-one-piece.jpg" alt="Sanji" />
            </div>
          </div>
        </div>
        <div class="slide__bg" style="--bg: url(https://motionbgs.com/media/1115/sanji-smoking-one-piece.jpg); --dir: -1" data-previous></div>
      </div>
      <div class="slides--infos">

        <div class="slide-info" data-current>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Monkey D Luffy</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Future King of Pirates</span>
              </div>
              <div data-description class="slide-info--text">
                <span>Reincarnation of Joyboy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="slide-info" data-next>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Roronoa Zoro</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Pirate Hunter</span>
              </div>
              <div data-description class="slide-info--text">
                <span>Right Hand Man of Luffy</span>
              </div>
            </div>
          </div>
        </div>

        <div class="slide-info" data-previous>
          <div class="slide-info__inner">
            <div class="slide-info--text__wrapper">
              <div data-title class="slide-info--text">
                <span>Sanji</span>
              </div>
              <div data-subtitle class="slide-info--text">
                <span>Black Leg</span>
              </div>
              <div data-description class="slide-info--text">
                <span>Left Hand Man of Luffy</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <button class="slider--btn slider--btn__next">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>
  </div>

  
</body>
</html>
